<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../lib/xcomponent/xcomponent.min.js"></script> <!-- https://github.com/krakenjs/xcomponent -->
    <script src="../lib/helpers.js"></script>
    <script src="login-component.js"></script> <!-- Pretend this is pulled in from our companys server -->
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="exerciseOutput">
          <h2>Exercise Output</h2>
        </div>
        <hr />
        <div id="loginContainer"></div>
        <div id="userInformation" style="display:none">
          <div id="userEmail"></div>
          <div id="userName"></div>
          <button id="logoutButton" class="btn btn-default">Log Out</button>
        </div>
        <a href="index.html">Go Back</a>
      </div>
    </div>

    <script type="text/javascript">
      // Setup
      function getUser(response) {
        var component = this;
        this.props.user = response;
        if (this.props.user.email) {
          this.hide();
        }

        document
          .getElementById('logoutButton')
          .addEventListener('click', function (event) {
            component
              .props
              .user
              .logout()
              .then(function () {
                component.show();
              });
          });

        displayUserInformation(this.props.user);
      }

      function onLogin(response) {
        if (response.email) {
          alert('Congrats on the login');
          this.props.getUser(response);
        }
      }
      // End Setup


      // PART 2: Implement defined properties  on the LoginComponent renderLightbox call.
        // Execute LoginComponent renderLightbox function with an object property.
          // Implement email property as 'test@awesome.com'.
          // Implement getUser property as getUser function
          // Implement onLogin property as onLogin function
          // Do not set user property
          LoginComponent.renderLightbox({
            email: 'test@awesome.com',
            getUser: getUser,
            onLogin: onLogin
          });
      

      // END PART 2

      
    </script>

  </body>
</html>
