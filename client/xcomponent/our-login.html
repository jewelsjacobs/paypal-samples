<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../lib/spin.min.js"></script>
    <script src="../lib/xcomponent/xcomponent.min.js"></script>
    <script src="login-component.js"></script> 
    <script src="../lib/helpers.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Login</h3>
        <div id="spinner" style="display:none"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            
            <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
        </form>

        <script type="text/javascript">
          // Exercise Setup.  Don't Touch
          initSpinner();
          var user = new User(localStorage.getItem('user'));
          // END Exercise Setup.
          
          // PART 3: Implement Email xprop
            // set email input to value of email xprop.
          document.getElementById('exampleInputEmail1').value = window.xprops.email;
          
          

          document.getElementById('submitButton')
            .addEventListener('click', function (event) {
              event.preventDefault();
              hideDom('loginForm');
              showDom('spinner');
              
              setTimeout(function () {
                
                
                user.email = document.getElementById('exampleInputEmail1').value;
                user.login(document.getElementById('exampleInputEmail1').value);
                
                
                // PART 3: Implement onLogin xprop
                  // call the function and send it user variable
                window.xprops.onLogin(user);
                

                
                hideDom('spinner');
                showDom('loginForm');
                
              }, 2000);
            });


            // PART 3: Implement getUser xprop
              // call the function and send it user variable
            window.xprops.getUser(user);
              
        </script>

      </div>
    </div>
  </body>
</html>
